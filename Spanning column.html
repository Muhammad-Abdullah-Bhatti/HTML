<!DOCTYPE html>
<html>
<head>
    <title>Spanning Column</title>
</head>
<body>
    <h1>Prices</h1>
    <Table width="500" border="#efefef">
    <thead>
        <th>Original Price</th>
        <th>Discounted Price</th>
    </thead>
    <tbody>
        <tr>
            <th>Buy and get Discount</th>
        </tr>
        <tr>
            <th>Buy and get Discount</th>
            <td colspan="3">4000</td>
        </tr>
        <tr>
            <th>Buy and get Discount</th>
        </tr>
    </tbody>
</body>
</html>
