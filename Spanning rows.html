<!DOCTYPE html>
<html>
<head>
    <title>Spanning Rows</title>
</head>
<body>
    <h1>Prices</h1>
    <Table width="500" border="#efefef">
    <thead>
        <th>Original Price</th>
        <th>Discounted Price</th>
    </thead>
    <tbody>
        <tr>
            <td>5000</td>
            <td rowspan="2">4750</td>
        </tr>
        <tr>
            <td>5000</td>
        </tr>
    </tbody>
</body>
</html>
